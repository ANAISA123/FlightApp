<div class="py-40 px-4 lg:px-40">
<section class="bg-gradient-to-b from-primary-200/30 to-primary-100/10 rounded-lg pl-8 pr-10 flex justify-center items-center">
        <div class="p-4 lg:p-10 w-full ">
            <h2 class="text-5xl font-bold text-white mb-4 ">Subscribe</h2>
            <p class="lg:text-lg text-white">Subscribe to our newsletters and stay update!</p>
            <form action="#" class="mt-14 flex-col">
                <div class="h-20 w-full flex items-center">
                    <input 
                    class="h-full w-full flex-grow rounded-l-lg px-8 text-lg" 
                    type="text" 
                    placeholder="Enter your email address"
                    />
                    <button class="h-full px-6 text-white font-bold bg-secondary rounded-r-lg">SUBSCRIBE</button>
                </div>
            </form>
        </div>
       <div class="hidden lg:flex right-10 bottom-10 w-1/4">
        <img  [src]="'../assets/img-pilot/equipaje-de-viaje.png'" alt="">
       </div>
    </section>
</div>
