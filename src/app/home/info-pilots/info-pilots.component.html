
<div id="infoPilots" class="flex flex-col items-center py-32 px-40">
    <h2 class="mt-10 mb-40 text-5xl md:text-6xl font-bold text-white text-center">¿Qué Usan los Pilotos?</h2>
    <div class="lg:grid lg:grid-cols-3 lg:grid-cols-3 gap-5 lg:gap-10">
        <div *ngFor="let cosa of cosas; index as i"
            class="grid place-items-center text-center gap-5 p-12 rounded-md text-white bg-gradient-to-b from-primary-200/20 to-primary-200/10"
            [ngClass]="{'from-primary-200/50 to-primary-200/30 lg:-translate-y-10': i===1}">
            <img [src]="cosa.image" width="140" height="140">
            <h3 class="text-2xl lg:text-4xl font-bold">{{ cosa.title }}</h3>
            <p class="w-[90%] text-center text- ">{{ cosa.desc }}</p>
        </div>
    </div>
</div>
